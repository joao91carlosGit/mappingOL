<ion-header>
	<ion-toolbar>
		<ion-title>Editar projeto</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label position="stacked">Nome: </ion-label>
		<ion-input type="text" [(ngModel)]="modalName"></ion-input>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col size="12" size-sm class="ion-text-center">
				<ion-button (click)="ModalSelectArea()" color="medium">Selecionar nova Ã¡rea</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col size="6" size-sm class="footer-button ion-text-center">
				<ion-button color="danger" (click)="Cancel()" id="cancelButton">Cancelar</ion-button>
			</ion-col>
			<ion-col size="6" size-sm class="footer-button ion-text-center">
				<ion-button (click)="editProject()" id="saveButton">Salvar</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
