<ion-header>
	<ion-toolbar>
		<ion-title>Nova Camada</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-button class="ion-margin" color="medium" expand="block" (click)="selectFile()">Escolher Arquivo</ion-button>

	<ion-item class="ion-margin">
		<ion-label position="floating">Nome: </ion-label>
		<ion-input type="text" [(ngModel)]="layerName" (ionChange)="verifyName()"></ion-input>
	</ion-item>

	

	<input #hiddenFileInput type="file" (change)="detectInputFileForBrowser()" />

</ion-content>

<ion-footer translucent="true">

	<ion-row>
		<ion-col size="6">
			<div class="ion-margin ion-text-center">
				<ion-button color="success" (click)="saveNewLayer()" [disabled]="buttonNewLayer">Salvar</ion-button>
			</div>
		</ion-col>
		<ion-col size="6">
			<div class="ion-margin ion-text-center">
				<ion-button color="danger" (click)="closeModal()">Cancelar</ion-button>
			</div>
		</ion-col>
	</ion-row>

</ion-footer>
