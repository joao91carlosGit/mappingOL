<ion-header>
	<ion-toolbar>
		<ion-title slot="start">Delimitação Perímetro</ion-title>
		<ion-button (click)="cancel()" slot="end" style="margin-right: 10px;">Voltar</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content>
	<app-openlayers-select-area></app-openlayers-select-area>
</ion-content>

<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col size="12" size-sm class="ion-text-center">
				<ion-button expand="round" (click)="saveSelectedArea()" [disabled]="selectedArea.length < 1">Salvar Área
					Selecionada</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
